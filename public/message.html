<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="message-style.css" />
  </head>
  <body>
    <div class="sidebar">
      <header class="header">
        <img class="logo" src="assets/logo.svg" alt="Checkt.ai Logo" />
        <h1 class="site-title">
          <span class="site-name">Checkt.ai</span>
        </h1>
      </header>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="#" class="home-tab">Messages</a></li>
          <li><a href="index.html">Log Out</a></li>
          <li><p>© 2024 Checkt.ai Username</p></li>
        </ul>
      </nav>
    </div>
    <main class="main-content">
      <div class="left-content">
      <button id="generate-data">Generate Data</button>

        <section class="group-section">
          <header class="group-header">
            <h2>Units</h2>
          </header>
          <ul class="list-group"></ul>
        </section>
        <section class="resident-section" id="resident-section">
          <header class="resident-header">
            <h2>Residents</h2>
          </header>
          <ul class="resident-list" id="resident-list"></ul>
        </section>
      </div>
      <div class="right-content">
        <section class="chat-menu">
          <header class="chat-header">
            <h2>Chat</h2>
            <span class="last-active">Active recently</span>
          </header>
          <ul class="chat-messages"></ul>
          <form class="chat-form">
            <input class="chat-input" type="text" placeholder="Type a message" />
            <button type="submit">Send</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">© 2024 Checkt.ai. All rights reserved.</p>
        <div class="footer-links">
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Support</a>
        </div>
      </div>
    </footer>
    <script src="message.js"></script>
  </body>
</html>
