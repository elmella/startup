<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="branding">
        <img class="logo" src="assets/logo.svg" alt="Checkt.ai Logo" />
        <h1 class="branding-title">checkt.ai</h1>
      </div>
      <div class="login-box">
        <h2 class="login-title">Login to your account:</h2>
        <form class="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="emailInput" class="form-label">Email</label>
            <input
              type="email"
              id="emailInput"
              class="form-input"
              placeholder="Example@residential.com"
            />
          </div>
          <div class="form-group">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              id="passwordInput"
              class="form-input"
              placeholder="YourPassword16!8"
            />
          </div>
          <button type="submit" class="login-button">Login</button>
        </form>
        <a href="create-account.html" class="create-account-link"
          >Create an account</a
        >
        <a
          href="https://github.com/elmella/startup"
          class="create-account-link"
          target="_blank"
        >
          GitHub Repository</a
        >
      </div>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">Â© 2024 Checkt.ai. All rights reserved.</p>
        <div class="footer-links">
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Support</a>
        </div>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
