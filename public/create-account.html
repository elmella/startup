<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="branding">
            <img class="logo" src="assets/logo.svg" alt="Checkt.ai Logo">
            <h1 class="branding-title">checkt.ai</h1>
        </div>
        <div class="login-box">
            <h2 class="login-title">Create your account:</h2>
            <form class="login-form" onsubmit="handleCreateAccount(event)">
                <div class="form-group">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" id="emailInput" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" id="passwordInput" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPasswordInput" class="form-input" required>
                </div>
                <button type="submit" class="login-button">Create Account</button>
            </form>
            <a href="index.html" class="create-account-link">Already have an account? Log in</a>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Â© 2024 Checkt.ai. All rights reserved.</p>
        </div>
    </footer>
    <script src="create-account.js"></script>
</body>
</html>
