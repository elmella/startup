<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="gallery-style.css" />
  </head>
  <body>
    <div class="sidebar">
      <header class="header">
        <img class="logo" src="assets/logo.svg" alt="Checkt.ai Logo" />
        <h1 class="site-title">
          <span class="site-name">Checkt.ai</span>
        </h1>
      </header>
      <nav class="main-nav">
        <ul>
          <li><a href="#" class="home-tab">Home</a></li>
          <li><a href="account.html">Account</a></li>
          <li><a href="message.html">Messaging</a></li>
          <li><a href="index.html">Log Out</a></li>
          <p id="username">Username</p>
        </ul>
      </nav>
      <section class="resident-info">
        <header><h2>Filters</h2></header>
        <ul>
          <li>
            <label for="residentName">Resident Name:</label>
            <input
              type="text"
              id="residentName"
              name="residentName"
              placeholder="Jane Doe"
            />
          </li>
          <li>
            <label for="unitNumber">Unit Number:</label>
            <input
              type="text"
              id="unitNumber"
              name="unitNumber"
              placeholder="315"
            />
          </li>
          <li>
            <label for="room">Room:</label>
            <input type="text" id="room" name="room" placeholder="Kitchen" />
          </li>
          <li>
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Microwave" />
          </li>
          <li>
            <label for="inspectionDate">Date:</label>
            <input type="date" id="inspectionDate" name="inspectionDate" />
          </li>
          <li>
            <label>State:</label>
            <div>
              <input
                type="checkbox"
                id="passed"
                name="state"
                value="passed"
                checked
              />
              <label for="passed">Passed</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="failed"
                name="state"
                value="failed"
                checked
              />
              <label for="failed">Failed</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="noPhoto"
                name="state"
                value="noPhoto"
                checked
              />
              <label for="noPhoto">No Photo</label>
            </div>
          </li>
        </ul>
      </section>
    </div>

    <main class="main-content">
      <section class="gallery-section">
        <header class="gallery-header">
          <h2>Gallery</h2>
          <a href="home.html">
            <img src="assets/close.svg" alt="Close Button" />
          </a>
        </header>
        <div class="gallery-grid"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">Â© 2024 Checkt.ai. All rights reserved.</p>
        <div class="footer-links">
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Support</a>
        </div>
      </div>
    </footer>
    <script src="gallery.js"></script>
  </body>
</html>
