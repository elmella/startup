<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <div class="branding">
      <img class="logo" src="assets/logo.svg" alt="Checkt.ai Logo" />
      <h1 class="branding-title">checkt.ai</h1>
    </div>
    <div class="login-box">
      <h2 class="login-title">Login to your account:</h2>
      <form class="login-form" action="home.html">
        <div class="form-group">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" id="emailInput" class="form-input" placeholder="Example@residential.com">
        </div>
        <div class="form-group">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" id="passwordInput" class="form-input" placeholder="YourPassword16!8">
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <a href="create-account.html" class="create-account-link">Create an account</a>
    </div>
  </div>
</body>
</html>
